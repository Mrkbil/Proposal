<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            color: #d81b60;
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
        }  
        
        h2 {
            color: #ff005d;
            
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-yes {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            color: white;
        }

        .btn-no {
            background: linear-gradient(45deg, #F44336, #FF9800);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-yes:hover {
            background: linear-gradient(45deg, #388E3C, #689F38);
        }

        .btn-no:hover {
            background: linear-gradient(45deg, #D32F2F, #F57C00);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.3s;
        }

        .btn:hover::after {
            transform: translateX(0);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .emoji {
            position: absolute;
            font-size: 2rem;
            pointer-events: none;
            z-index: 1;
            animation: float-up 4s forwards;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .heart-burst {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            display: none;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            animation: heart-float 3s forwards;
        }

        @keyframes heart-float {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))) scale(1.5);
                opacity: 0;
            }
        }

        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #f00;
            opacity: 0;
            z-index: 10;
            animation: confetti-fall 3s forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
     <audio id="backgroundMusic" loop>
        <source src="East-Duo-.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="container">
        <h1>Do you love me? üíñ</h1>
        <h2></h2>
        <div class="buttons">
            <button class="btn btn-yes" id="yesBtn">Yes! üòç</button>
            <button class="btn btn-no" id="noBtn">No Noüò¢</button>
        </div>
    </div>

    <div class="heart-burst" id="heartBurst"></div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const heartBurst = document.getElementById('heartBurst');
        const emojis = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíò', 'üíô', 'üíö', 'üíõ', 'üß°', 'üíú', 'ü§ç', 'ü§é', 
                       'üíï', 'üíû', 'üíì', 'üíù', 'üíü', '‚ù£Ô∏è', 'üíå', 'ü•∞', 'üòç', 'üòò', 'üòª'];

        // No button hover effect - moves randomly
        noBtn.addEventListener('mouseover', function() {
            moveButtonRandomly();
              document.getElementById('backgroundMusic').play();
        });

        noBtn.addEventListener('click', function() {
            moveButtonRandomly();
              document.getElementById('backgroundMusic').play();
        });

        function moveButtonRandomly() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.transition = 'all 0.5s ease-out';
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            
            // Create a "no" emoji
            createFloatingEmoji('ü§≠', x + noBtn.offsetWidth/2, y + noBtn.offsetHeight/2);
        }

        // Yes button click effect - heart burst
        yesBtn.addEventListener('click', function() {
              document.getElementById('backgroundMusic').play();
            // Hide original buttons
            document.querySelector('.buttons').style.display = 'none';
            
            // Change title
            document.querySelector('h1').textContent = 'I love you too! üíï';
            document.querySelector('h1').style.animation = 'none';
            document.querySelector('h1').style.transform = 'scale(1.2)';
            
            document.querySelector('h2').textContent = 'Hae Bolso Kintu..ü§≠ü§≠';
            document.querySelector('h2').style.animation = 'none';
            document.querySelector('h2').style.transform = 'scale(1.2)';
            // Create heart burst
            heartBurst.style.display = 'block';
            createHeartBurst();
            
            // Create confetti
            createConfetti();
        });

        function createFloatingEmoji(emoji, x, y) {
            const element = document.createElement('div');
            element.className = 'emoji';
            element.textContent = emoji;
            element.style.left = `${x}px`;
            element.style.top = `${y}px`;
            document.body.appendChild(element);
            
            // Remove after animation
            setTimeout(() => {
                element.remove();
            }, 4000);
        }

        function createHeartBurst() {
            const heartColors = ['#ff0000', '#ff69b4', '#ff1493', '#ff00ff', '#ff6347'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    heart.style.color = heartColors[Math.floor(Math.random() * heartColors.length)];
                    heart.style.setProperty('--tx', `${Math.random() * 400 - 200}px`);
                    heart.style.setProperty('--ty', `${Math.random() * 400 - 200}px`);
                    heart.style.left = `${50 + Math.random() * 0}%`;
                    heart.style.top = `${50 + Math.random() * 0}%`;
                    heartBurst.appendChild(heart);
                    
                    // Remove after animation
                    setTimeout(() => {
                        heart.remove();
                    }, 3000);
                }, i * 50);
            }
        }

        function createConfetti() {
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', 
                          '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', 
                          '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800'];
            
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = `${Math.random() * 100}vw`;
                    confetti.style.width = `${10 + Math.random() * 10}px`;
                    confetti.style.height = `${10 + Math.random() * 10}px`;
                    confetti.style.borderRadius = `${Math.random() * 50}%`;
                    confetti.style.animationDuration = `${2 + Math.random() * 3}s`;
                    document.body.appendChild(confetti);
                    
                    // Remove after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 20);
            }
        }
    </script>
</body>
</html>
