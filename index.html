<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Popup Styles */
        .popup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-box {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .popup-title {
            font-size: 1.8rem;
            color: #d81b60;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .popup-message {
            color: #5a3d2b;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .name-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #f8bbd0;
            border-radius: 25px;
            font-size: 1rem;
            margin-bottom: 20px;
            outline: none;
            transition: all 0.3s;
        }

        .name-input:focus {
            border-color: #e91e63;
            box-shadow: 0 0 8px rgba(233, 30, 99, 0.3);
        }

        .submit-btn {
            background: linear-gradient(to right, #e91e63, #ff6b6b);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Main Page Styles */
        .main-content {
            display: none;
            height: 100vh;
            overflow: hidden;
            background-color: #ffebee;
            position: relative;
        }

        /* Love Letter Styles */
        .love-letter {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            z-index: 100;
        }

        .letter-content {
            max-width: 600px;
            margin: 0 auto;
            color: #5a3d2b;
            font-size: 1.8rem;
            font-family: 'Dancing Script', cursive;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease-in-out;
            margin-bottom: 20px;
        }

        .letter-content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .name {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            font-weight: bold;
            color: #d81b60;
            text-shadow: 3px 3px 0px #f8bbd0;
            z-index: 100;
            animation: pulse 2s infinite;
        }

        .emoji {
            position: absolute;
            font-size: 2rem;
            animation: float linear infinite;
            z-index: 1;
            bottom: -50px;
        }

        @keyframes float {
            to {
                transform: translateY(-150vh);
            }
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .heart {
            color: #e91e63;
        }

        .care {
            color: #4caf50;
        }

        .other {
            color: #ff9800;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .name {
                font-size: 3rem;
            }

            .letter-content {
                font-size: 1.2rem;
            }

            .popup-box {
                width: 95%;
                padding: 20px;
            }

            .popup-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio id="backgroundMusic" loop>
        <source src="East-Duo-.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Popup Form -->
    <div class="popup-container" id="popup">
        <div class="popup-box">
            <h1 class="popup-title">‚ù§Ô∏è Ektus Khani Haso ‚ù§Ô∏è</h1>
            <p class="popup-message">Tmr name ta likho go.. </p>
            <input type="text" class="name-input" id="userName" placeholder="Your Name..." autofocus aria-label="Enter your name">
            <button class="submit-btn" id="submitName">Okay</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="love-letter">
            <div class="letter-content" id="letterLine1">My Dearest [Name],</div>
            <div class="letter-content" id="letterLine2">From the moment we met, my heart knew you were the one.</div>
            <div class="letter-content" id="letterLine3">Every smile, every word, every moment with you is a treasure.</div>
            <div class="letter-content" id="letterLine4">Will you make me the happiest person by saying yes?</div>
        </div>
        <div class="name" id="displayName"></div>
        <button class="submit-btn" id="nextPage" style="position: absolute; bottom: 20px; right: 20px;">Ei Sunona...ü§≠</button>
    </div>

    <script>
        const emojis = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíò', 'üíô', 'üíö', 'üíõ', 'üß°', 'üíú', 'ü§ç', 'ü§é', 
                       'üíï', 'üíû', 'üíì', 'üíù', 'üíü', '‚ù£Ô∏è', 'üíå', 'ü•∞', 'üòç', 'üòò', 'üòª',
                       'ü§ó', 'ü§±', 'üß∏', 'üå∏', 'üåπ', 'üíê', 'üéÅ', 'ü´Ç'];

        let userName = '';

        // Popup Form Submission
        document.getElementById('submitName').addEventListener('click', function() {
            userName = document.getElementById('userName').value.trim();
            if (userName) {
                document.getElementById('displayName').textContent =  userName;
                document.getElementById('letterLine1').textContent = `My Dearest ${userName},`;
                document.getElementById('popup').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('backgroundMusic').play();
                startAnimation();
                startLetterAnimation();
            } else {
                alert('Please enter a name to continue');
            }
        });

        // Submit on Enter key
        document.getElementById('userName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('submitName').click();
            }
        });

        // Redirect to Next Page
        document.getElementById('nextPage').addEventListener('click', function() {
            window.location.href = 'ask.html'; // Replace with your desired URL
        });

        // Emoji Animation
        function startAnimation() {
            function createEmoji() {
                const emoji = document.createElement('div');
                emoji.className = 'emoji';
                
                const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.textContent = randomEmoji;
                
                if (randomEmoji.includes('‚ù§') || randomEmoji.includes('üíï') || randomEmoji.includes('üòç')) {
                    emoji.classList.add('heart');
                } else if (randomEmoji.includes('ü§ó') || randomEmoji.includes('ü§±') || randomEmoji.includes('üß∏')) {
                    emoji.classList.add('care');
                } else {
                    emoji.classList.add('other');
                }
                
                const left = Math.random() * 100;
                const duration = 8 + Math.random() * 20;
                const delay = Math.random() * 5;
                const size = 1 + Math.random() * 3;
                const startBottom = -50 - (Math.random() * 50);
                
                emoji.style.left = `${left}vw`;
                emoji.style.animationDuration = `${duration}s`;
                emoji.style.animationDelay = `${delay}s`;
                emoji.style.fontSize = `${size}rem`;
                emoji.style.opacity = 0.7 + Math.random() * 0.3;
                emoji.style.bottom = `${startBottom}px`;
                
                document.getElementById('mainContent').appendChild(emoji);
                
                setTimeout(() => {
                    emoji.remove();
                }, duration * 1000);
            }
            
            for (let i = 0; i < 50; i++) {
                setTimeout(createEmoji, i * 300);
            }
            
            setInterval(createEmoji, 300);
        }

        // Love Letter Animation
        function startLetterAnimation() {
            const lines = document.querySelectorAll('.letter-content');
            lines.forEach((line, index) => {
                setTimeout(() => {
                    line.classList.add('visible');
                }, index * 1000);
            });
        }

        // Accessibility: Keyboard Navigation
        document.querySelectorAll('button, input').forEach(element => {
            element.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    element.click();
                }
            });
        });
    </script>
</body>
</html>
